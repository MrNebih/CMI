# Credit goes to hyper_toxic @ dynamiccraft
  - Trigger: PlayerCommandPreprocessEvent 
    Channel: 'punishments'
    Conditions:
      - '#player.hasPermission("cmi.command.jail")'
      - "(#command.split(\"\\s+|$\")[0].equals(\"cmi\"))"
      - "(#args.size() > 1)"
