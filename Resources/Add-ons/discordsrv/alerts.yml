# mrfloris > log sign changes to spylog channel - released here: https://discord.com/channels/135634590575493120/1396748112541782046
  - Trigger: 'org.bukkit.event.block.SignChangeEvent'
    Channel: '1396738538229469184'
    Conditions:
      - "#event.getLine(0).isEmpty() == false || #event.getLine(1).isEmpty() == false || #event.getLine(2).isEmpty() == false || #event.getLine(3).isEmpty() == false"
    Embed:
      Color: '#000001'
      ThumbnailUrl: "https://mineskin.eu/avatar/${#event.getPlayer().getName()}"
      Title:
        Text: "ðŸª§ SPY: SIGN PLACED"
      Description: |
        Placed by `${#event.getPlayer().getName()}` : ```/tppos ${#event.getBlock().getLocation().getBlockX()} ${#event.getBlock().getLocation().getBlockY()} ${#event.getBlock().getLocation().getBlockZ()} {world}```
        ```
        ${#event.getLine(0)}
        ${#event.getLine(1)}
        ${#event.getLine(2)}
        ${#event.getLine(3)}
        ```

# mrfloris > log cmi msgs to spylog channel
# Released here: https://discord.com/channels/135634590575493120/1118487420070006854
  - Trigger: PlayerCommandPreprocessEvent 
    Channel: spydog
    Conditions:
      - "(#command.split(\"\\s+|$\")[0].equals(\"cmi\"))"
      - "(#args.size() > 1)"
      - "(#command.split(\"\\s+|$\")[1].equals(\"msg\"))"
    Embed:
      Color: "#000001"
      Author:
        ImageUrl: "{embedavatarurl}"
        Name: '**MSG SPY**'
      Description: "Message by `{username}`, Location: `/tppos %player_x% %player_y% %player_z% {world}` \n ```\n/${#command}```"

