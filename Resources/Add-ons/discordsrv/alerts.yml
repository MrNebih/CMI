    Embed:
      Color: "#00ff00"
      ThumbnailUrl: "https://mineskin.eu/avatar/{username}"
      Title:
        Text: ":arrow_right: ${!#player.hasPlayedBefore() ? 'a NEW Player has joined the server for the first time' : 'a Player has rejoined the server'}"
