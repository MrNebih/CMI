## Made for Paper 1.21.8, using specifically DiscordSRV-1.30.0-SNAPSHOT-e6dbac6.jar

- Trigger: 'org.bukkit.event.player.PlayerEditBookEvent'
  Channel: spydog
  Embed:
    Color: '#D89869'
    Author:
      ImageUrl: 'https://crafatar.com/avatars/${#event.getPlayer().getUniqueId()}?overlay'
      Name: 'BOOK SPY : ${#event.getPlayer().getName()}'
    Description: |
      ${#event.isSigning() ? "**SIGNED a Book**" : "edited a book"}
      **Title:** `${#event.getNewBookMeta().getTitle() ?: "Untitled"}`
      **Author:** `${#event.getNewBookMeta().getAuthor() ?: "Unknown"}`
      ```
      ${T(java.lang.String).join('``` ```', #event.getNewBookMeta().getPages())}
      ```
