          box of Santa’s Chimney Treats"]}'
        - '{"text":"","extra":["a reward for your kindness in leaving out milk and
          cookies for an old traveler coming down the chimney on frosty nights. Allow
          me, Santa Claus, to tell you all about the goodies you’ve just received!"]}'
        - '{"text":"","extra":["The Treats in the Box\n\nInside this festive kit,
          you’ll find my favorite snacks:\n\n- Santa’s Frosty Mug (Milk Bucket)\n\n-
          Santa’s Sweet Treat (Cookie)\n\n- Collectors items"]}'
        - '{"text":"","extra":["There are also other snacks and drinks in the box,
          and they are not just ordinary goodies—they’re collectors’ items, special
          treasures to mark the holiday season. "]}'
        - '{"text":"","extra":["Before you enjoy them, make sure to check out the
          lore inscribed on each. When you’re ready, consume either the milk or the
          cookies, and you’ll receive a magical holiday prefix, marking you as a true
          festive spirit for all to see! "]}'
        - '{"text":"","extra":["enjoy just one—or both, if you’re feeling extra merry.\n\nConsuming
          the milk will give you one type of prefix, and consuming the cookie will
          give you the other. \n\nAnd this year each prefix is not one but TWO characters!"]}'
        - '{"text":"","extra":["The Magical Socks\n\nAnd don’t overlook the Chimney
          Socks \n\nThese \"socks\" are no ordinary footwear. Crafted in the North
          Pole by my finest elves"]}'
        - '{"text":"","extra":[" they’re enchanted with Unbreaking X, ensuring they’ll
          stay sturdy no matter how far you travel this winter.\n\nWear them proudly—you’ll
          look just like one of my helpers!"]}'
        - '{"text":"","extra":["Even better, they emit a soft glow, so your friends
          and foes alike will see you shining brightly in the darkest of nights.\n\n"]}'
        - '{"text":"","extra":["A Note of Thanks\n\nI left this little box of treats
          for you as a thank-you for your generosity. Whether you set out milk, cookies,
          or a simple smile, your holiday spirit warms my heart. \n\n"]}'
        - '{"text":"","extra":["So go on—pretend you’re Santa for a day! Sip the milk,
          nibble the cookies, and spread some joy.\n\nAnd remember, the magic of Christmas
          lives in those who share kindness and cheer with the world."]}'
        - '{"text":"","extra":["Ho ho ho! Stay warm, stay merry, and keep those stockings
          hung by the chimney with care.\n\nYours truly,\n🎅 Santa Claus"]}'
